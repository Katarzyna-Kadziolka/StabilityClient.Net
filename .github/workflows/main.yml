
name: .NET Core

on:
  pull_request:
    branches: [ develop ]
  workflow_dispatch:
    
defaults:
      run:
        working-directory: ./StabilityClient.Net

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore 
    - name: Build
      run: dotnet build --no-restore
    - name: Unit Test
      run: dotnet test --no-build --verbosity normal StabilityClient.Net/StabilityClient.Net.Tests.Unit/StabilityClient.Net.Tests.Unit.csproj
